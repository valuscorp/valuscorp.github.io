  <script>
    const emailInput = document.getElementById('email-input-field');
    const messageField = document.getElementById('error-message');

    // Sending emails without a server https://github.com/dwyl/learn-to-send-email-via-google-script-html-no-server
    function verifyEmail() {
      let shouldSubmitForm = false;

      // General Email Regex (RFC 5322 Official Standard)
      const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

      const email = emailInput.value.toLowerCase().trim();

      if (emailRegex.test(email)) {
        messageField.innerHTML = 'Awesome, we\'ve signed you up!';
        messageField.style["color"] = "#05c582";

        emailInput.style["border-color"] = "#05c582";
        emailInput.style["pointer-events"] = "none";
        emailInput.style["caret-color"] = "transparent";      
        emailInput.setAttribute("disabled", false);

        submitForm();

        shouldSubmitForm = true;
      } else {
        messageField.innerHTML = 'Please enter a valid email';
        messageField.style["color"] = "red";

        emailInput.style["border-color"] = "red";
        shouldSubmitForm = false;
      }
      
      return shouldSubmitForm;
    }
  </script>
